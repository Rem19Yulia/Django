   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>{% block pagename %}Default Title{% endblock %}</title>
   </head>
   <body>
       <div id="menu">
           {% block menu %}
           <ul>
               <li><a href="{% url 'index' %}">Главная</a></li>
               <li><a href="{% url 'shop' %}">Магазин</a></li>
               <li><a href="{% url 'cart' %}">Корзина</a></li>
           </ul>
           {% endblock %}
       </div>
       <div id="content">
           {% block content %}{% endblock %}
       </div>
   </body>
   </html>
